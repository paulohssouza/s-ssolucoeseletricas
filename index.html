<!DOCTYPE html>
<html lang="pt-br">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">
	<script src="script.js" defer></script>
	<title>S&S Soluções Elétricas</title>
</head>

<body>
	<header class="containner header">
		<div class="containner logo">
			<img src="images/Logo e Favicon/Nômades_Solares-removebg-preview.png" alt="Logo S&S" id="logo-header" />
		</div>
		<div class="containner">
			<img src="images/Logo e Favicon/logobluesun.png" alt="Logo Bluesun" id="logo-blue-sun" />
		</div>
	</header>
	<main class="containner main">
		<div class="containner form">
			<form action="" class="landing-form">
				<label for="" id="titulo-form">Solicite seu orçamento.</label>
				<div class="containner" id="div-name">
					<label for="input-name" id="name">Nome: </label>
					<input type="text" name="input-name" id="input-name" />
				</div>
				<div class="containner" id="div-cpf">
					<label for="input-cpf" id="cpf">CPF:</label>
					<input type="number" name="input-cpf" id="input-cpf" />
				</div>
				<div class="containner" id="div-email">
					<label for="input-email" id="email">Email: </label>
					<input type="email" name="input-email" id="input-email" />
				</div>
				<div class="containner" id="div-phone-number">
					<label for="input-phone-number" id="phone-number">Telefone:</label>
					<input type="tel" name="input-phone-number" id="input-phone-number" />
				</div>
				<div class="containner" id="div-kwh">
					<label for="input-kwh" id="kwh">Consumo(kWh):</label>
					<input type="number" name="input-kwh" id="input-kwh">
				</div>
				<div id="div-description">
					<label for="input-description" id="description">Descrição:</label>
					<textarea name="input-description" id="input-description" cols="30" rows="10"></textarea>
				</div>
			</form>
		</div>
	</main>
</body>

</html>
